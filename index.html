<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="tictactoe">

        <h1 class="results">Tic Tac Toe</h1>
        <div class="forms">
            <div>
                <label for="playerOne">Player 1</label>
                <input type="text" name="" id="oneName" placeholder="Name" maxlength="12">
                <label for="playerOne">Marker: </label>
                <input type="text" name="" id="oneMarker" class="marker" maxlength="1">
            </div>
            <div>
                <label for="playerTwo">Player 2</label>
                <input type="text" name="" id="twoName" placeholder="Name" maxlength="12">
                <label for="playerTwo">Marker: </label>
                <input type="text" name="" id="twoMarker" class="marker" maxlength="1">
            </div>
            <br>
            <button id="startBtn">Start</button>
        </div>

        <div class="container"></div>
        <div class="turns"></div>
        <div class="restart" style="display: none;">
            <button id="restartBtn">Restart</button>
        </div>

    </div>

</body>
</html>
